# ----- CONFIGURED -----

AllCops:
  TargetRubyVersion: "2.7"
  Exclude:
    - "site/**/*.rb"
    - "scripts/release"
    - "vendor/bundle/**/*"

Naming/FileName:
  Exclude:
    - "lib/d-mark.rb"

Style/FrozenStringLiteralComment:
  Enabled: false

Style/AccessorGrouping:
  EnforcedStyle: separated

# ----- DISABLED (opinionated) -----

# It does not make sense to enforce everything to have documentation.
Style/Documentation:
  Enabled: false

# This prevents using exceptions with attributes.
Style/RaiseArgs:
  Enabled: false

# This requires `spec/d_mark/…` which does not correspond to the `lib/` structure.
RSpec/SpecFilePathFormat: # new in 2.24
  Enabled: false

# ----- DISABLED (irrelevant) -----

Capybara:
  Enabled: false

# ----- DISABLED (metrics) -----

# Cops for metrics are disabled because they should not cause tests to fail.

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Layout/LineLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false
